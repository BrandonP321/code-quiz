    <title>Quiz Leaderboard</title>
</head>

<body>

    <!-- bootstrap navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <a class="navbar-brand" href="../index.html">Code Quiz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"

        </div>
    </div>
</nav>

<!-- left half of screen containing leaderboard ranks -->
<div class='bg-salmon'>
    <div class='leader-div'>
        <h1 class='leaderboard-heading'>Leaderboard</h1>
        <ol class='ranks-list'></ol>
    </div>
</div>

<!-- right half of screen displaying user's most recent score -->
<div class='right-half-screen'>
    <div class='add-score-div'>
        <h1>Score: <span class='user-score'></span></h1>
        <h2>Congrats on the new score!</h2>
        <p>Enter your username to add it to the leaderboard</p>
        <input class='username-input' type='text'>
        <button class='add-score-btn'>Add Score</button>
    </div>
</div>
